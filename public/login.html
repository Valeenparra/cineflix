<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>CINEFLIX</h1>
  </header>
  <div class="container">
    <h2>WELCOME</h2>
    <img id="userlogin" src="loginicon.png" alt="userlogin">
    <form action="/auth/google" method="get">
      <button type="submit" class="google-btn">
        <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="Google Logo" class="google-logo">
        Sign in with Google
      </button>
    </form>
  </div>
  <script>
    function handleLoginSuccess(userJson) {
      localStorage.setItem("userJson", JSON.stringify(userJson));
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
